# Pack version which must follow semver format (<major>.<minor>.<patch> e.g. 1.0.0)
version: 1.0.0
# Name of the pack author.
author: Dusan Rozman (Amdocs)
# Email of the pack author.
email: dusan.rozman@amdocs.com
dependencies:
  - core
