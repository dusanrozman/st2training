version: 1.0

description: A basic sequential workflow.

input:
  - some_input

tasks:
  process:
    action: core.noop
    next:
      - when: <% ctx().some_input = 2 %>
        publish:
          - error: "This is a custom failure message"
        do: fail

output:
  - result: "{{ ctx().error if 'error' in ctx() else 'Successfully ran!' }}"

